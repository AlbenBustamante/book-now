<header
  class="sticky top-0 left-0 right-0 z-50 h-16 bg-white border-b border-gray-200 px-3.5 md:px-5"
>
  <nav
    class="container mx-auto h-full flex items-center gap-2"
    [ngClass]="{
      'max-sm:justify-center': searching(),
      'justify-between': !searching()
    }"
  >
    @if (!searching()) {<app-navbar-title [searching]="searching()" />}
    <app-navbar-search-input
      [searching]="searching"
      (onSearch)="search($event)"
    />
    @if (!searching()) {
    <div
      appClickOutside
      (onClickOutside)="showDropdown.set(false)"
      class="flex items-center"
    >
      <button
        class="size-10 bg-primary-700 border border-primary-900 rounded-full cursor-pointer"
        [ngClass]="{ 'max-sm:hidden': searching() }"
        (click)="onShowDropdown()"
      ></button>
      <app-dropdown
        class="absolute right-5 top-14 duration-150 ease-in-out z-50"
        [ngClass]="{ 'opacity-0 invisible': !showDropdown() }"
      />
    </div>
    }
  </nav>
</header>
