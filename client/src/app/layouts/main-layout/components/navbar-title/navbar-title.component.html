<div class="flex items-center justify-center gap-4">
  <button
    class="cursor-pointer p-px rounded-md hover:bg-primary-100 stroke-gray-700 hover:stroke-primary-700 stroke-2 duration-200 active:scale-105 border-2 border-primary-50 hover:border-primary-600"
    (click)="searching().set(false)"
  >
    @if (!searching()()) {
    <svg menu-icon class="size-7 sm:size-8"></svg>
    } @else {
    <svg left-arrow-icon class="size-6"></svg>
    }
  </button>
  <h1
    class="hover:scale-110 transition-transform duration-150"
    [ngClass]="{ 'max-sm:hidden': searching()() }"
  >
    <a
      routerLink=""
      class="text-primary-700 hover:text-primary-600 text-xl sm:text-2xl font-medium cursor-pointer"
    >
      BookNow
    </a>
  </h1>
</div>
