<li>
  <a
    [routerLink]="route()"
    #rla="routerLinkActive"
    routerLinkActive
    class="hover:text-primary-500 duration-200 px-3.5 h-20 items-center flex font-medium"
    [ngClass]="{
      'border-b-4 border-primary-500 text-primary-600': rla.isActive,
      'text-gray-500 border-none': !rla.isActive
    }"
  >
    {{ name() }}
  </a>
</li>
