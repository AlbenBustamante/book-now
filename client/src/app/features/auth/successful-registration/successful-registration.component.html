<div class="grid place-items-center h-dvh px-5 w-full max-w-2xl mx-auto">
  <header>
    <h1 class="text-primary-700 font-semibold text-3xl sm:text-4xl md:text-5xl">
      BookNow
    </h1>
  </header>
  <main class="flex flex-col gap-7">
    <section class="flex flex-col gap-5">
      <h2 class="text-xl sm:text-2xl md:text-3xl text-pretty">
        Thank you
        <span class="text-primary-700 font-semibold">
          {{ user?.name }} {{ user?.lastName }}
        </span>
        for registering!
      </h2>
      <p class="text-lg sm:text-xl md:text-2xl text-pretty">
        We send you a message to
        <span class="text-primary-700 font-semibold">{{ user?.email }}</span
        >, please check it to confirm your account.
      </p>
    </section>
    <app-button (click)="goToLogIn()">Enter to Account</app-button>
  </main>
  <footer class="text-gray-500 text-base sm:text-lg md:text-xl">
    &copy; 2025
  </footer>
</div>
