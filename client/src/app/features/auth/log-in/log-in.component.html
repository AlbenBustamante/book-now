<main class="p-5 grid place-items-center w-full h-dvh">
  <form class="flex flex-col gap-4 w-full" [formGroup]="form">
    <app-custom-input
      name="email"
      label="Email"
      type="email"
      autocomplete="email"
      [control]="form.controls.email"
    />
    <app-custom-input
      name="password"
      label="Password"
      type="password"
      [control]="form.controls.password"
    />
    <app-custom-button>Log In</app-custom-button>
  </form>
</main>
