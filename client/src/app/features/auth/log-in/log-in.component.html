<main class="p-5 grid place-items-center w-full h-dvh">
  <form
    class="flex flex-col gap-4 w-full"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <app-input
      name="email"
      label="Email"
      type="email"
      autocomplete="email"
      [control]="form.controls.email"
    />
    <app-input
      name="password"
      label="Password"
      type="password"
      [control]="form.controls.password"
    />
    <app-button type="submit">Log In</app-button>
  </form>
</main>
