<main class="p-5 grid place-items-center w-full h-dvh">
  <form class="flex flex-col gap-3 w-full">
    <div class="grid grid-cols-2 gap-5">
      <app-input
        label="Name"
        type="text"
        name="name"
        placeholder="Ex: John"
      />
      <app-input
        label="Last Name"
        type="text"
        name="lastName"
        placeholder="Ex: Smith"
      />
    </div>
    <app-input
      label="DNI"
      type="text"
      name="dni"
      placeholder="Ex: 123456789"
    />
    <app-input
      label="Email"
      type="email"
      name="email"
      placeholder="example@mail.com"
      autocomplete="email"
    />
    <app-input label="Password" type="password" name="password" />
    <app-input
      label="Confirm Password"
      type="password"
      name="confirmPassword"
    />
    <app-button>Create account</app-button>
  </form>
</main>
