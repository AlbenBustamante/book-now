  >

        class="text-center text-3xl sm:text-4xl md:text-5xl text-pretty text-white font-extrabold"
      >

      class="w-full max-w-xl mx-auto flex items-center gap-x-1 bg-white drop-shadow px-3.5 py-2 rounded-lg"
