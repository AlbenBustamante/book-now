<div class="flex flex-col gap-1.5">
  <label [for]="name" class="text-sm sm:text-base font-medium text-gray-800">
    {{ label }}
  </label>
  <input
    [type]="type"
    [id]="name"
    [placeholder]="placeholder"
    [formControl]="control"
    class="outline-none px-2.5 sm:px-3.5 py-1.5 rounded-2xl text-base sm:text-lg text-gray-700 border-2 border-gray-200 bg-gray-50 active:ring-1 active:ring-primary-600 active:border-primary-600 focus:ring-1 focus:ring-primary-600 focus:border-primary-600 active:shadow-lg focus:shadow-md transition-all placeholder-gray-400"
    [autocomplete]="autocomplete"
  />
</div>
